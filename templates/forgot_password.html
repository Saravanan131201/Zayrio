{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="text-center">Forgot Password</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Request Reset</button>
  </form>
</div>
{% endblock %}
