{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Add Products</h2>
         <form method="POST" action="{{ url_for('add_products') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                 <input type="text" class="form-control" name="name" placeholder="Product Name" required>
             </div> 

            <div class="mb-3">
                <label class="form-label">Product Description</label>
                <textarea class="form-control" name="prod_description" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Details</label>
                <textarea class="form-control" name="prod_details" required></textarea>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Brand</label>
                <input type="text" class="form-control" name="brand" placeholder="Brand" required>
            </div>

            
            <div class="mb-3">
                <label for="main_category" class="form-label">Product Type (Main Category)</label>
                <select class="form-select" name="main_category" required>
                    <option value="" selected disabled>-- Select Main Category --</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Cosmetics">Cosmetics</option>
                    <option value="Shoes & Bags">Shoes & Bags</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Category</label>
                <input type="text" class="form-control" name="category" placeholder="Category" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Subcategory</label>
                <input type="text" class="form-control" name="subcategory" placeholder="Subcategory" required>
            </div>

            <div class="mb-3">
                 <label for="name" class="form-label">Price</label>
                 <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required>
            </div>

            
            <div class="mb-3">
                 <label for="name" class="form-label">Discount</label>
                 <input type="number" step="0.01" class="form-control" name="discount" placeholder="Discount (%) " required>
            </div>


            <div class="mb-3">
                <label for="name" class="form-label">Upload image</label>
                <input type="file" class="form-control" name="image" accept="image/*" required>
             </div>

             <br><br>

            <div class="mb-3">
                <button type="submit" class="btn btn-success w-100">Add Product</button>
             </div>
        </form>


    </div>
</div>

{% endblock %}
