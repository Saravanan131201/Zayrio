
<div class="modal fade" id="cancelExchangeModal{{ order.order_id }}" tabindex="-1" aria-labelledby="cancelExchangeLabel{{ order.order_id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('cancel_exchange', order_id=order.order_id) }}">
        <div class="modal-header">
          <h5 class="modal-title" id="cancelExchangeLabel{{ order.order_id }}">Cancel Exchange Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to cancel the exchange request for <strong>Order ID: {{ order.order_id }}</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="submit" class="btn btn-danger">Yes, Cancel Exchange</button>
        </div>
      </form>
    </div>
  </div>
</div>
