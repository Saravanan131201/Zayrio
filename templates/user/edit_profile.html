{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0 rounded-4">
        <div class="card-header text-center bg-primary text-white">
          <h4>Edit Your Profile</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('edit_profile') }}">

            <div class="mb-3">
              <label class="form-label">User Name</label>
              <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name="fullname" value="{{ user.fullname }}" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" value="{{ user.phone }}" required>
            </div>

          <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-control" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                  <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                  <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
              </select>
          </div>

            
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ user.dob }}" required>
                </div>

            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" value="{{ user.age }}" required>
            </div>


            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" name="address" required>{{ user.address }}</textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
